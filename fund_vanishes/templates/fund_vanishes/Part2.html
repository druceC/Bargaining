{# Enhanced Survey Page UI #}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0044cc, #00aaff); /* Modern blue gradient */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        margin: 0;
    }

    body {
        background: linear-gradient(135deg, #e3f2fd, #90caf9); 
        background-size: 200% 200%;
        transition: background 1s ease-in-out;
    }

    /* Gradient mapping from soft blue to deep purple */
    .bg-step-1  { background: linear-gradient(135deg, #e3f2fd, #90caf9); } 
    .bg-step-2  { background: linear-gradient(135deg, #d0f0fd, #7ec9f1); }
    .bg-step-3  { background: linear-gradient(135deg, #c1e0fc, #5bb9f5); }
    .bg-step-4  { background: linear-gradient(135deg, #b3d1fc, #40aaf5); }
    .bg-step-5  { background: linear-gradient(135deg, #a0c4fc, #4891e0); }
    .bg-step-6  { background: linear-gradient(135deg, #8da6ef, #5f79d7); }
    .bg-step-7  { background: linear-gradient(135deg, #7c8be4, #6a6bd1); }
    .bg-step-8  { background: linear-gradient(135deg, #6f75d4, #6c5fd2); }
    .bg-step-9  { background: linear-gradient(135deg, #675ecd, #684ecf); }
    .bg-step-10 { background: linear-gradient(135deg, #5e4ac3, #623ed1); }
    .bg-step-11 { background: linear-gradient(135deg, #5037b6, #572ed1); }
    .bg-step-12 { background: linear-gradient(135deg, #472aa7, #4c25c6); }
    .bg-step-13 { background: linear-gradient(135deg, #3a1c91, #3f1b74); } 


    .survey-container {
        width: 90%;
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Outer wrapper to ensure perfect centering */
    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .survey-header {
        font-size: 24px;
        font-weight: bold;
        color: #0044cc;
        margin-bottom: 10px;
    }

    .survey-subtext {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
        position: relative;
    }

    .progress {
        height: 100%;
        width: 0%; /* Dynamically adjusted */
        background: #0044cc;
        transition: width 0.5s ease-in-out;
    }

    .form-container {
        text-align: left;
    }

    .next-button {
        background: #0044cc;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .next-button:hover {
        background: #002a80;
        transform: scale(1.05);
    }

    .note {
        font-size: 14px;
        color: #777;
        margin-top: 15px;
    }

    .survey-header {
        font-size: 24px;
        font-weight: 700;
        color: #0044cc;
        text-align: center;
        margin-bottom: 10px;
    }

    .survey-subtext {
        font-size: 16px;
        color: #4a4a4a;
        text-align: center;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .question-block {
        margin-bottom: 26px;
    }

    .question-label {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 6px;
        color: #1a1a1a;
        display: block;
    }

    input[type="text"], select {
        width: 100%;
        padding: 10px 14px;
        font-size: 15px;
        border: 1.5px solid #ccd5e0;
        border-radius: 8px;
        background: #fefefe;
    }

    input:focus, select:focus {
        border-color: #0044cc;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 68, 204, 0.15);
    }

    .radio-scale label {
        display: block;
        margin: 6px 0;
        font-size: 14px;
        cursor: pointer;
    }

    .radio-scale label:hover {
        color: #0044cc;
    }
    
    .radio-scale input[type="radio"] {
        accent-color: #0044cc;
        margin-right: 10px;
        cursor: pointer;
        appearance: none;
        border: 2px solid #bbb;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        position: relative;
        top: 3px;
    }

    .radio-scale input[type="radio"]:hover {
        border-color: #0044cc;
    }

    .radio-scale input[type="radio"]:checked {
        background-color: #0044cc;
        border-color: #0044cc;
    }
    .next-button {
        background-color: #0044cc;
        color: white;
        font-weight: 600;
        font-size: 16px;
        padding: 12px 26px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .next-button:hover {
        background-color: #102149;
        transform: scale(1.03);
    }

    .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }




</style>

<div class = "wrapper">
    <div class="survey-container fade-in">
        <!-- <div class="survey-header">Almost There! 🎯</div>
        <div class="survey-subtext">Keep going! Your input matters.</div> -->
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    
        <form id="surveyForm" method="post">
            <div class="form-container">
                <br>
                <!-- <div class="survey-header">A Few Questions About You</div> -->
                <br>
                <!-- Age Question -->
                {{ form.age.label }}<br>
                <select name="age" id="age" class="scrollable-dropdown">
                    <!-- <option value="">-</option> -->
                    {% for i in range(18, 100) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select><br><br><br>
        
                <!-- Risk Level Question -->
                {{ form.sex.label }}<br>
                <div class="radio-scale">
                    {{ form.sex }}<br><br>
                </div>
    
                <!-- Trans 1 Question -->
                {{ form.trans_1.label }}<br>
                <div class="radio-scale">
                    {{ form.trans_1 }}<br><br>
                </div>

                 <!-- Trans 2 Question -->
                 {{ form.trans_2.label }}<br>
                 <div class="radio-scale">
                    {{ form.trans_2 }}<br><br>
                </div>
        
            </div>
        </form>
    
        <button class="next-button" onclick="validateProgress()">Next</button>
        <div class="note">Click next to proceed.</div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let progress = document.querySelector(".progress");
        if (!progress) {
            console.warn("🚨 Progress bar element not found!");
            return;
        }

        // Retrieve values from the template safely
        let currentStep = parseInt("{{ survey_step }}", 10);  
        let totalSteps = parseInt("{{ total_steps }}", 10);  

        if (isNaN(currentStep)) {
            console.error("❌ survey_step is NaN. Setting default value: 1");
            currentStep = 1;
        }

        if (isNaN(totalSteps)) {
            console.error("❌ total_steps is NaN. Setting default value: 16");
            totalSteps = 12;
        }

        let progressWidth = (currentStep / totalSteps) * 100 + "%";
        console.log(`🔹 Survey Step (from oTree): ${currentStep}`);
        console.log(`🔹 Progress Width: ${progressWidth}`);

        progress.style.width = progressWidth;

        // Change background based on survey step
        const body = document.querySelector("body");
        const step = parseInt("{{ survey_step }}");

        if (!isNaN(step)) {
            body.classList.add(`bg-step-${step}`);
        } else {
            body.classList.add("bg-step-1");
        }
    });

    function validateProgress() {
        const form = document.getElementById("surveyForm");
        const requiredGroups = new Set();

        // Collect all question names (e.g., from radio buttons)
        form.querySelectorAll("input, select, textarea").forEach(input => {
            if (input.name) requiredGroups.add(input.name);
        });

        let allAnswered = true;

        requiredGroups.forEach(name => {
            const answered =
                form.querySelector(`input[name="${name}"]:checked`) ||
                (form.querySelector(`select[name="${name}"]`)?.value?.trim() !== "") ||
                (form.querySelector(`textarea[name="${name}"]`)?.value?.trim() !== "");
            if (!answered) {
                allAnswered = false;
            }
        });

        if (allAnswered) {
            updateProgress();
            form.submit();
        } else {
            alert("Please answer all the required questions before proceeding.");
        }
    }
</script>

{{ endblock }}
