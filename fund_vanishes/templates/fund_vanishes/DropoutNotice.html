{% extends "global/Page.html" %}

{% block styles %}
<style>
    .disconnected-container {
        max-width: 700px;
        margin: auto;
        text-align: center;
        padding: 40px;
        background: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.08);
    }

    .disconnected-title {
        font-size: 28px;
        font-weight: 600;
        color: #4B4B4B;
        margin-bottom: 20px;
    }

    .disconnected-warning {
        background-color: #fff3cd;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 30px;
        font-size: 17px;
        color: #856404;
    }

    .payment-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    }

    .payment-title {
        font-size: 24px;
        color: #5A189A;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .payment-message {
        font-size: 17px;
        color: #555;
    }

    .next-button {
        margin-top: 30px;
        background-color: #5A189A;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .thank-you-text {
        margin-top: 30px;
        font-size: 15px;
        color: #999;
    }

    .otree-timer { 
        display: none !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="disconnected-container">

    <h1 class="disconnected-title">Session Disconnected</h1>

    <div class="disconnected-warning">
        It appears you have exited or timed out of the game session.
    </div>

    <div class="payment-box">
        <h2 class="payment-title">Payment Summary</h2>
        <p class="payment-message">{{ payment_message }}</p>
    </div>

    <form method="post">
        <button type="submit" class="next-button">Next</button>
    </form>

</div>

<script>
    let timeoutDuration = Number("{{ timeout_seconds }}");
    window.addEventListener("load", () => {
        setTimeout(() => {
            const nextButton = document.querySelector("button[type='submit']") || document.querySelector("button.otree-btn-next");
            if (nextButton) {
                nextButton.click();
            }
        }, timeoutDuration * 1000);
    });
</script>
{% endblock %}
