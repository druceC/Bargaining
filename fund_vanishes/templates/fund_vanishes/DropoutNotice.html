{% extends "global/Page.html" %}

{% block content %}
<div style="max-width: 700px; margin: auto; text-align: center; padding: 40px; background: #f9f9f9; border-radius: 12px; box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.08);">

    <h1 style="font-size: 28px; font-weight: 600; color: #4B4B4B; margin-bottom: 20px;">
        Player Disconnected ⚠️
    </h1>

    <div style="background-color: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 17px; color: #856404;">
        A player has dropped out of the game.
    </div>

    <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);">
        <h2 style="font-size: 24px; color: #5A189A; font-weight: 600; margin-bottom: 15px;">
            Payment Information
        </h2>
        <p style="font-size: 17px; color: #555;">
            {{ payment_message }}
        </p>
    </div>

    <p style="margin-top: 30px; font-size: 15px; color: #999;">
        Thank you for your participation and understanding.
    </p>

    <!-- Custom Next Button -->
    <form method="post">
        <button type="submit" style="margin-top: 30px; background-color: #5A189A; color: white; padding: 12px 25px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;">
            Next
        </button>
    </form>

</div>
{% endblock %}
