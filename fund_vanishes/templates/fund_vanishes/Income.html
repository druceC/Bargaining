{{ block content }}

{# Enhanced Survey Page UI #}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    /* Full-page centering */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f9f7e5, #FFE085); /* Soft pastel yellow gradient */
        color: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        /* height: 100vh; */
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Centering container */
    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .survey-container {
        background: #f9f7ee; /* Soft pastel background */
        width: 90%;
        max-width: 600px;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
        position: relative;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #FFB627; /* Warm accent color */
        transition: width 0.5s ease-in-out;
    }

    .form-container {
        text-align: left;
    }

    .question {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #555;
    }

    .next-button {
        background: linear-gradient(135deg, #FFB627, #FF8A00);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .next-button:hover {
        transform: translateY(-2px);
        box-shadow: 0px 5px 15px rgba(255, 138, 0, 0.3);
    }

    .note {
        font-size: 14px;
        color: #777;
        margin-top: 12px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 5px;
    }
</style>
<div class = "wrapper">
    <div class="survey-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    
        <div class="form-container">
            {{ formfields }}
        </div>
    
        <button class="next-button" onclick="updateProgress()">Continue to Game</button>
        <div class="note">Questionnaire complete. You‚Äôre now ready to begin the game.</div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let progress = document.querySelector(".progress");
        if (!progress) {
            console.warn("üö® Progress bar element not found!");
            return;
        }

        // Retrieve values from the template safely
        let currentStep = parseInt("{{ survey_step }}", 10);  
        let totalSteps = parseInt("{{ total_steps }}", 10);  

        if (isNaN(currentStep)) {
            console.error("‚ùå survey_step is NaN. Setting default value: 1");
            currentStep = 1;
        }

        if (isNaN(totalSteps)) {
            console.error("‚ùå total_steps is NaN. Setting default value: 16");
            totalSteps = 16;
        }

        let progressWidth = (currentStep / totalSteps) * 100 + "%";
        console.log(`üîπ Survey Step (from oTree): ${currentStep}`);
        console.log(`üîπ Progress Width: ${progressWidth}`);

        progress.style.width = progressWidth;
    });

    function updateProgress() {
        let progress = document.querySelector(".progress");
        let totalSteps = parseInt("{{ total_steps }}", 10);  
        let nextStep = parseInt("{{ survey_step }}", 10) + 1;  

        if (!isNaN(nextStep) && progress) {
            let progressWidth = (nextStep / totalSteps) * 100 + "%";
            progress.style.width = progressWidth;
            console.log(`üöÄ Updated Progress to Step ${nextStep}: ${progressWidth}`);
        } else {
            console.error("‚ùå Could not update progress - Invalid values detected.");
        }
    }
</script>





{{ endblock }}
