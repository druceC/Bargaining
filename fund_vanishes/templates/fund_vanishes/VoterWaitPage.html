{% extends "global/Page.html" %}

{% block title %}
    Waiting for Votes üó≥Ô∏è
{% endblock %}

{% block content %}

<style>
    /* General Styling */
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f5f0ff, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    /* Header */
    h2 {
        font-size: 26px;
        font-weight: 700;
        color: #6A0DAD;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #444;
        line-height: 1.6;
    }

    /* Loading Animation */
    .loading-box {
        background: rgba(106, 13, 173, 0.07);
        border: 2px solid #6A0DAD;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        width: 100%;
        max-width: 450px;
        box-shadow: 0px 4px 10px rgba(106, 13, 173, 0.1);
    }

    .dots span {
        font-size: 24px;
        font-weight: bold;
        color: #6A0DAD;
        animation: blink 1.5s infinite;
    }

    .dots span:nth-child(2) {
        animation-delay: 0.3s;
    }

    .dots span:nth-child(3) {
        animation-delay: 0.6s;
    }

    @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    /* Animated Voting Icon */
    .vote-waiting-emoji {
        font-size: 45px;
        margin-top: 20px;
        animation: bounce 1.5s infinite alternate ease-in-out;
    }

    @keyframes bounce {
        from { transform: translateY(0px); }
        to { transform: translateY(-8px); }
    }

    /* Progress Bar */
    .progress-container {
        width: 100%;
        height: 8px;
        background: #e0d7ff;
        border-radius: 5px;
        margin-top: 20px;
        overflow: hidden;
        position: relative;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: #6A0DAD;
        animation: progress 3s infinite;
    }

    @keyframes progress {
        0% { width: 0%; }
        50% { width: 50%; }
        100% { width: 100%; }
    }

</style>

<div class="container">
    <h2>Waiting for all players to vote üó≥Ô∏è</h2>
    <p>Once all votes are submitted, the results will be revealed.</p>

    <div class="loading-box">
        <p class="dots"><span>.</span><span>.</span><span>.</span></p>
        <div class="vote-waiting-emoji">‚åõ</div>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</div>

<script>
    // Auto-refresh page every 3 seconds to check if all players have submitted
    setTimeout(function() {
        location.reload();
    }, 3000);
</script>

{% endblock %}
