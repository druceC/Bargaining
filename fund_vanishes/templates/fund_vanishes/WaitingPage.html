{% extends "global/Page.html" %}
{% block title %} Please Wait {% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #E7FAF5; /* Light pastel teal */
    }

    .waiting-container {
        max-width: 700px;
        margin: auto;
        padding: 40px;
        text-align: center;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.08);
    }

    h1 {
        font-size: 28px;
        font-weight: 700;
        color: #009688; /* Teal Accent */
        margin-bottom: 15px;
    }

    p {
        font-size: 17px;
        color: #444;
        line-height: 1.6;
        font-weight: 500;
        margin-bottom: 20px;
    }

    .loading-text {
        font-size: 18px;
        font-weight: 600;
        color: #00796B; /* Dark Teal */
        margin-top: 10px;
        animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
        0% { opacity: 1; }
        100% { opacity: 0.5; }
    }

    .progress-bar-container {
        width: 100%;
        height: 12px;
        background: #C8E6C9; /* Light green */
        border-radius: 6px;
        overflow: hidden;
        margin-top: 15px;
    }

    .progress-bar {
        width: 0;
        height: 100%;
        background: #009688; /* Teal */
        border-radius: 6px;
        animation: progress-animation 3s infinite linear;
    }

    @keyframes progress-animation {
        0% { width: 0; }
        50% { width: 75%; }
        100% { width: 100%; }
    }

</style>

<div class="waiting-container">
    <h1>Finding Your Group... ü§ù</h1>
    <p>Hang tight while we randomly match you with other participants!</p>
    
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>

    <p class="loading-text">Matching in Progress...</p>
</div>
{% endblock %}
