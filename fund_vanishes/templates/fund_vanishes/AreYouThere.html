{% extends "global/Page.html" %}

{% block title %}
    Are You Still There? ‚è≥
{% endblock %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .heading {
        font-size: 28px;
        font-weight: 700;
        color: #555;
        margin-bottom: 10px;
    }

    .subheading {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
    }

    .emoji {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .resume-button {
        background-color: #555;
        color: white;
        padding: 14px 28px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .resume-button:hover {
        background-color: #333;
        transform: scale(1.05);
    }

    .faint-text {
        margin-top: 20px;
        color: #999;
        font-size: 14px;
    }
</style>

<div class="container">
    <div class="emoji">üïí</div>
    <div class="heading">Are you still there?</div>
    <div class="subheading">We noticed you've been inactive for a while.<br>Please click below to continue.</div>

    <form method="post">
        <button class="resume-button" type="submit">Yes, I'm here!</button>
    </form>

    <div class="faint-text">This helps us keep the experiment running smoothly for everyone.</div>
</div>

{% endblock %}
