{% extends "global/Page.html" %}
{% block title %}{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    /* Full-page centering */
    body {
        font-family: 'Poppins', sans-serif;
        background: #F8F6FF; /* Soft lavender background */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
    }

    .survey-container {
        width: 90%;
        max-width: 700px;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Wrapper for Centering */
    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .p {
        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: center;
        width: 100%;
    }

    /* Section Header */
    .survey-header {
        font-size: 26px;
        font-weight: 700;
        color: #6A0DAD; /* Matching quiz page */
        margin-bottom: 5px;
    }

    .survey-subtext {
        font-size: 18px;
        color: #555;
        font-weight: 500;
        margin-bottom: 25px;
    }

    .form-container {
        text-align: left;
        margin-top: 20px;
    }

    .question-label {
        font-size: 16px;
        /* font-weight: bold; */
        color: #444;
        margin-bottom: 8px;
        display: block;
    }

    .next-button {
        background: #6A0DAD;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 25px;
        transition: all 0.3s ease-in-out;
    }

    .next-button:hover {
        background: #570B95;
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(106, 13, 173, 0.2);
    }

    .note {
        font-size: 15px;
        color: #777;
        margin-top: 15px;
    }
</style>

<div class="wrapper">
    <div class="survey-container">
        <div class="survey-subtext"><strong>Please answer the following supplemental questions before proceeding.</strong></div>

        <!-- <p>Earlier, you were asked questions about your income, gender, and education. As part of our study, we would like to dive deeper into these topics, but recognize time limitations. We have therefore selected you to reflect in greater detail on only one of these topics, your gender.</p> -->

        <div class="form-container">
            <label class="question-label">
                Earlier, you were asked questions about your income, gender, and education. As part of our study, we would like to dive deeper into these topics, but recognize time limitations. We have therefore selected you to reflect in greater detail on only one of these topics, your gender.<br><br>
                Earlier you described your gender as <strong>{{ selected_gender }}</strong>. 
                How important is it for you that others know your gender?
            </label>
            {{ form.qp1 }}<br><br>

            <label class="question-label">
                In general, how do you see yourself? Where would you put yourself on this scale (0-10) from "Very masculine" to "Very feminine"?
            </label>
            {{ form.gen_cgi }}<br><br>

            <label class="question-label">
               Considering your rating on the masculinity-feminity scale, how important is it for you to express your gender identity to others?
            </label>
            {{ form.qp3 }}<br><br>

            <label class="question-label">
                Could you briefly explain answer to the preceding question? <br><em>Why is important–or not–for others know your masculinity / femininity?</em>
            </label>
            {{ form.qp4 }}<br><br>
        </div>

        <button class="next-button" onclick="updateProgress()">Next</button>
        <div class="note">Click next to proceed.</div>
    </div>
</div>

<script>
    function updateProgress() {
        // Add logic for progress tracking if needed
    }
</script>

{% endblock %}
