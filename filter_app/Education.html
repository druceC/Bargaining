<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    /* Full-page centering */

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let progress = document.querySelector(".progress");
        if (!progress) {
            console.warn("üö® Progress bar element not found!");
            return;
        }

        // Retrieve values from the template safely
        let currentStep = parseInt("{{ survey_step }}", 10);  
        let totalSteps = parseInt("{{ total_steps }}", 10);  

        if (isNaN(currentStep)) {
            console.error("‚ùå survey_step is NaN. Setting default value: 1");
            currentStep = 1;
        }

        if (isNaN(totalSteps)) {
            console.error("‚ùå total_steps is NaN. Setting default value: 16");
            totalSteps = 16;
        }

        let progressWidth = (currentStep / totalSteps) * 100 + "%";
        console.log(`üîπ Survey Step (from oTree): ${currentStep}`);
        console.log(`üîπ Progress Width: ${progressWidth}`);
        progress.style.width = progressWidth;
    });

    function validateForm() {
        let educationInput = document.querySelector('input[name="degree"]');
        let errorMessageEducation = document.getElementById("error-message-education");
        let isValid = true;

        if (educationInput.required && educationInput.value.trim() === "") {
            errorMessageEducation.style.display = "block";
            isValid = false;
        } else {
            errorMessageEducation.style.display = "none";
        }
        return isValid;
    }

    function updateProgress() {
        let progress = document.querySelector(".progress");
        let totalSteps = parseInt("{{ total_steps }}", 10);  
        let nextStep = parseInt("{{ survey_step }}", 10) + 1;  

        if (!isNaN(nextStep) && progress) {
            let progressWidth = (nextStep / totalSteps) * 100 + "%";
            progress.style.width = progressWidth;
            console.log(`üöÄ Updated Progress to Step ${nextStep}: ${progressWidth}`);
        } else {
            console.error("‚ùå Could not update progress - Invalid values detected.");
        }
    }

    function handleNextClick(event) {
        if (!validateForm()) {
            return false;           // Prevent form submission if validation fails
        }
        else{
            updateProgress();       // Update progress bar
            return true;
        }
    }
</script>
